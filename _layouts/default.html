<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset="UTF-8">
  <base target="_blank">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link crossorigin='anonymous' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css'
    integrity='sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi' rel='stylesheet' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  {% seo %}
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
</head>

<body>
  <div class="wrapper">
    <header>
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

      <p>
        {{ site.description | default: site.github.project_tagline }}
      </p>


      <textarea class='form-control' id='textArea' readonly='readonly' rows='11'><script src='https://t.indonesiya.com/to/safelink.js' type='text/javascript'></script>
<script type='text/javascript'>
//<![CDATA[
protected_links = "indonesiya.com,www.indonesiya.com,blogger.com,bp.blogspot.com,linkedin.com,twitter.com,youtube.com,facebook.com,google.com"; 
//Simpan domain yang tidak ingin di-encrypted 
auto_safelink();
//]]>
</script></textarea>

    </header>
    <section>
      {{ content }}
    </section>
    <footer></footer>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
</body>

</html>
